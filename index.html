<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main class="grid">
    <div class="grid__col left">
      <h1 class="left__title">Learn to code by watching others</h1>
      <p class="left__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="grid__col right">
      <div class="right__demo">
        <p class="right__demo-text"><span class="right__demo-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="" method="post" class="right__demo-form">
        <label for="fname"></label>
        <input type="text" id="fname" name="fname" value="" placeholder="First name" required>
        <label for="lname"></label>
        <input type="text" id="lname" name="lname" value="" placeholder="Last name" required>
        <label for="email"></label>
        <input type="email" id="email" name="email" value="" placeholder="Email Address" required>
        <label for="pass"></label>
        <input type="password" id="pass" name="pass" value="" placeholder="Password" required>
        <!-- <input type="submit" value="CLAIM YOUR FREE TRIAL" id="form-button"> -->
        <button type="submit" id="form-button">CLAIM YOUR FREE TRIAL</button>
        <p class="terms-text">By clicking the button, you are agreeing to our <a href="#" class="terms-bold">Terms and Services</a></p>
      </form>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
